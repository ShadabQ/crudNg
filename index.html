<!doctype>
<html>
<head>
  <title>AngularJs CRUD operations</title>
  <script src="lib/angular.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="app/controller/employee.controller.js"></script>
  <script src="app/service/employee.service.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css"/>

</head>

<body ng-app="empApp" ng-controller="empCtrl" class="container">
  <div>
    <h1>Employees</h1></div>
  <table class="table table-striped">
  	<thead>
        <th>#</th> 	
  		<th>First Name</th>
  		<th>Last Name</th>
  		<th>Email</th>
  		<th>Age</th>
  		<th>Gender</th>
  		<th>DOB</th>
      <th></th>
      <th></th>
  	</thead>
  	<tbody>
  	<tr ng-repeat="emp in employee">
  		<td>{{$index+1}}</td>
      <td>{{emp.fname}}</td>
  		<td>{{emp.lname}}</td>
  		<td>{{emp.email}}</td>
  		<td>{{emp.age}}</td>
  		<td>{{emp.gender}}</td>
  		<td>{{emp.dob}}</td>
  		<td>
          <button type="button" value="Edit" class="btn btn-default " data-ng-click="update($index, emp)">Edit</button>
        </td>
        <td>
          <button type="button" value="Delete" class="btn btn-default " data-ng-click="delete($index)">Delete</button> 
        </td>
        
  	</tr>
  		
  	</tbody>
  </table>

</body>

</html>
